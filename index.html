<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Travel Guide</h1>

    <input type="text" id="cityInput" placeholder="Enter a city name..." />
    <button onclick="getCityInfo()">Get Info</button>

    <div id="result" class="result" style="display:none;">
        <h2 id="cityTitle"></h2>
        <h4 id="cityDescription"></h4>
        <p id="cityExtract"></p>
    </div>

    <script>
        async function getCityInfo() {
            const city = document.getElementById('cityInput').value.trim();
            const resultDiv = document.getElementById('result');
            const titleElem = document.getElementById('cityTitle');
            const descElem = document.getElementById('cityDescription');
            const extractElem = document.getElementById('cityExtract');

            if (!city) {
                alert('Please enter a city name!');
                return;
            }

            try {
                const response = await fetch('https://xedwr38bv9.execute-api.eu-central-1.amazonaws.com/dev/cityinfo?city=' + encodeURIComponent(city));
                const data = await response.json();

                if (data.error) {
                    titleElem.textContent = "Error";
                    descElem.textContent = "";
                    extractElem.textContent = data.error;
                } else {
                    titleElem.textContent = data.title;
                    descElem.textContent = data.description;
                    extractElem.textContent = data.extract;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Could not fetch city info.');
            }
        }
    </script>

</body>
</html>
